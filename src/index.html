<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pictures search</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link href="../node_modules/@pnotify/core/dist/PNotify.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="page_title">PICASEARCH</h1>
        <form class="search-form" id="search-form">
          <button type="submit" class="search-form__button">
            <span class="material-icons md-dark md-24"> search </span>
          </button>
          <input
            type="text"
            name="query"
            autocomplete="off"
            placeholder="Search images..."
            required
          />
        </form>
        <ul class="gallery list">
          <!-- Список <li> с карточками изображений -->
        </ul>
        <div id="intersector"></div>
        <button type="button" class="more_button">Discover more</button>
      </div>
    </section>

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
  </body>
</html>
